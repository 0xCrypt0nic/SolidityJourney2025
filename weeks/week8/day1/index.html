<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Interactor FrontEnd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.16.0/web3.min.js"
        integrity="sha512-EcohdIzTaj7kvP0ymM3RiKxanvfwGvjsrmouFROeLbtIXNXgQBDUee6wrf7L4bgwSiXGZRLi2AlDkOQ4WrCKYg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div>
        <button id="connect">Connect MetaMask</button>
        <button id="getBalance">Get Token Balance</button>
        <button id="transfer">Transfer 50 GROK</button>
        <p id="result"></p>
    </div>

    <script>
        let web3;
        let contract;
        const tokenInteractorAddress = '0xdC96a5eaF7e60F563176016309C5B3C3D0b9Ed8D';
        const ABI = [
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "_token",
                        "type": "address"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "spender",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "approveSpender",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    }
                ],
                "name": "getTokenBalance",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "tokenAddress",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "to",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "transferToken",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        document.getElementById('connect').onclick = async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                contract = new web3.eth.Contract(ABI, tokenInteractorAddress);
                document.getElementById('result').innerHTML = 'Connected!';
            } else {
                document.getElementById('result').innerHTML = 'MetaMask not found!';
            }
        };

        document.getElementById('getBalance').onclick = async () => {
            if (contract) {
                const accounts = await web3.eth.getAccounts();
                const balance = await contract.methods.getTokenBalance(accounts[0]).call();
                document.getElementById('result').innerHTML = `Balance: ${web3.utils.fromWei(balance, 'ether')} GROK`;
            }
            else {
                document.getElementById('result').innerHTML = 'No Contract connected';
            }
        };

        document.getElementById('transfer').onclick = async () => {
            if (contract) {
                const accounts = await web3.eth.getAccounts();
                const amount = web3.utils.toWei('50', 'ether');
                await contract.methods.transferToken(accounts[0], amount).send({ from: accounts[0] });
                document.getElementById('result').innerHTML = 'Transfer successful';
            } else {
                document.getElementById('result').innerHTML = 'No Contract connected';
            }
        }
    </script>
</body>

</html>

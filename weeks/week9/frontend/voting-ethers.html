<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DApp with ethers.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
        }

        #candidates {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <button id="connect">Connect MetaMask</button>
    <p id="Connect_Info"></p>
    <hr>
    <br />
    <h3>Candidates</h3>
    <div id="candidates"></div>
    <button id="voteAlice" disabled>Vote Alice</button>
    <button id="voteBob" disabled>Vote Bob</button>
    <p id="result"></p>

    <script type="module">
        import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.esm.min.js";
        let provider;
        let signer;
        let contract;

        const btnConnect = document.getElementById('connect');
        const txtResult = document.getElementById('result');
        const panelCandidates = document.getElementById('candidates');
        const txtConnectInfo = document.getElementById('Connect_Info');
        const btnAlice = document.getElementById('voteAlice');
        const btnBob = document.getElementById('voteBob');

        const votingAddress = "0x027183dA726d16BA5EE01eB599Ea0F048C14b522";
        const ABI = [
            {
                "inputs": [
                    {
                        "internalType": "string[]",
                        "name": "candidateNames",
                        "type": "string[]"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "voter",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "candidateId",
                        "type": "uint256"
                    }
                ],
                "name": "VoteCast",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "candidates",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "name",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "voteCount",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_candidateId",
                        "type": "uint256"
                    }
                ],
                "name": "getCandidate",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "name",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "voteCount",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "name": "hasVoted",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_candidateId",
                        "type": "uint256"
                    }
                ],
                "name": "vote",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        btnConnect.onclick = async () => {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);

                // Network Checking
                const network = await provider.getNetwork();
                console.log("Current network:", network.name, network.chainId);

                // Sepolia chainId = 11155111
                if (network.chainId !== 11155111) {
                    txtConnectInfo.innerHTML = `⚠️ Please switch to Sepolia network (current: ${network.name})`;
                    return;
                }

                signer = provider.getSigner();
                contract = new ethers.Contract(votingAddress, ABI, signer);
                loadCandidates();
                txtConnectInfo.innerHTML = `Connected with: ${await signer.getAddress()}`;

                // Button Visibility
                btnConnect.disabled = true;
                btnAlice.disabled = false;
                btnBob.disabled = false;
            } else {
                txtConnectInfo.innerHTML = 'MetaMask not found';
            }
        };

        async function loadCandidates() {
            if (contract) {
                try {
                    const candidate0 = await contract.getCandidate(0);
                    const candidate1 = await contract.getCandidate(1);
                    console.log(candidate0);
                    document.getElementById("candidates").innerHTML = `
                            ${candidate0.name} : ${candidate0.voteCount}<br>
                            ${candidate1.name} : ${candidate1.voteCount}
                      `;
                }
                catch (error) {
                    txtResult.innerHTML = 'Error Loading candidates';
                    console.error(error);
                }
            }
        }
    </script>
</body>

</html>
